<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/signup}" method="post">
        <p>Username: <input type="text" th:field="${user.username}" /></p>
        <p>Password: <input type="password" th:field="${user.password}" /></p>
        <p>User Type:
            <select th:field="${userRole.role}">
                <option th:each="role : ${T(com.objectoriented.thirdmeal.theThirdMeal.Entities.UserRolesEnum).values()}"
                    th:value="${role}"
                    th:text="${role.display()}">
                </option>
            </select>
        </p>
        <p><input type="submit" value="Submit"/> </p>
    </form>
</body>
</html>
